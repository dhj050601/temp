<script type="text/javascript"

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>

        {name: '福建', value: 285},

    var geoCoordMap = {
        '甘肃': [103.73, 36.03],
        '青海': [101.74, 36.56],
        '四川': [104.06, 30.67],
        '河北': [114.48, 38.03],
        '云南': [102.73, 25.04],
        '贵州': [106.71, 26.57],
        '湖北': [114.31, 30.52],
        '河南': [113.65, 34.76],
        '山东': [117, 36.65],

        '安徽': [117.27, 31.86],
        '浙江': [120.19, 30.26],
        '江西': [115.89, 28.68],
        '福建': [119.3, 26.08],
        '广东': [113.23, 23.16],
        '湖南': [113, 28.21],
        '海南': [110.35, 20.02],
        '辽宁': [123.38, 41.8],
        '吉林': [125.35, 43.88],
        '黑龙江': [126.63, 45.75],
        '山西': [112.53, 37.87],
        '陕西': [108.95, 34.27],
        '台湾': [121.30, 25.03],
        '北京': [116.46, 39.92],
        '上海': [121.48, 31.22],
        '重庆': [106.54, 29.59],
        '天津': [117.2, 39.13],
        '内蒙古': [111.65, 40.82],
        '广西': [108.33, 22.84],
        '西藏': [91.11, 29.97],
        '宁夏': [106.27, 38.47],
        '新疆': [87.68, 43.77]
    };

    var convertData = function (data) {
        var res = [];
        for (var i = 0; i < data.length; i++) {
            var geoCoord = geoCoordMap[data[i].name];
            if (geoCoord) {
                res.push({
                    name: data[i].name,
                    value: geoCoord.concat(data[i].value)
                });
            }
        }
        return res;
    };

    function renderItem(params, api) {
        var coords = [];
        var points = [];
        for (var i = 0; i < coords.length; i++) {
            points.push(api.coord(coords[i]));
        }
        var color = api.visual('color');

        return {
            type: 'polygon',
            shape: {
                points: echarts.graphic.clipPointsByRect(points, {
                    x: params.coordSys.x,
                    y: params.coordSys.y,
                    width: params.coordSys.width,
                    height: params.coordSys.height
                })
            },
            style: api.style({
                fill: color,
                stroke: echarts.color.lift(color)
            })
        };
    }

    option = {
        backgroundColor: 'transparent',
        title: {
            text: '中国各省份人口热力图',
            subtext: '根据2018年各省人口密度',
            // sublink: 'http://www.baidu.com',
            left: 'center',
            textStyle: {
                color: '#fff'
            }
        },
        tooltip: {
            trigger: 'item',
            formatter: '{b}：{c}'
        },
        bmap: {
            center: [104.114129, 37.550339],
            zoom: 5,
            roam: true,
            mapStyle: {
                styleJson: [
                    {
                        "featureType": "water",
                        "elementType": "all",
                        "stylers": {
                            "color": "#044161"
                        }
                    },
                    {
                        "featureType": "land",
                        "elementType": "all",
                        "stylers": {
                            "color": "#004981"
                        }
                    },
                    {
                        "featureType": "boundary",
                        "elementType": "geometry",
                        "stylers": {
                            "color": "#064f85"
                        }
                    },
                    {
                        "featureType": "railway",
                        "elementType": "all",
                        "stylers": {
                            "visibility": "off"
                        }
                    },
                    {
                        "featureType": "highway",
                        "elementType": "geometry",
                        "stylers": {
                            "color": "#004981"
                        }
                    },
                    {
                        "featureType": "highway",
                        "elementType": "geometry.fill",
                        "stylers": {
                            "color": "#005b96",
                            "lightness": 1
                        }
                    },
                    {

                        "elementType": "labels",
                        "stylers": {
                            "visibility": "off"
                        }
                    },
                    {

                        }
                    },
                    {
                        "featureType": "arterial",
                        "elementType": "geometry.fill",
                        "stylers": {
                            "color": "#00508b"
                        }
                    },
                    {
                        "featureType": "poi",
                        "elementType": "all",
                        "stylers": {
                            "visibility": "off"
                        }
                    },
                    {
                        "featureType": "green",
                        "elementType": "all",
                        "stylers": {
                            "color": "#056197",
                            "visibility": "off"
                        }
                    },
                    {
                        "featureType": "subway",
                        "elementType": "all",
                        "stylers": {
                            "visibility": "off"
                        }
                    },
                    {
                        "featureType": "manmade",
                        "elementType": "all",
                        "stylers": {
                            "visibility": "off"
                        }
                    },
                    {
                        "featureType": "local",
                        "elementType": "all",
                        "stylers": {
                            "visibility": "off"
                        }
                    },
                    {
                        "featureType": "arterial",
                        "elementType": "labels",
                        "stylers": {
                            "visibility": "off"
                        }
                    },
                    {
                        "featureType": "boundary",
                        "elementType": "geometry.fill",
                        "stylers": {
                            "color": "#029fd4"
                        }
                    },
                    {
                        "featureType": "building",
                        "elementType": "all",
                        "stylers": {
                            "color": "#1a5787"
                        }
                    },
                    {
                        "featureType": "label",
                        "elementType": "all",
                        "stylers": {
                            "visibility": "off"
                        }
                    }
                ]
            }
        },
        series: [
            {
                name: '人口密度',
                type: 'scatter',
                coordinateSystem: 'bmap',
                data: convertData(data),
                symbolSize: function (val) {
                    if ((val[2] / 20) > 5) {
                        return val[2] / 20;
                    } else {
                        return 5;
                    }
                },
                label: {
                    formatter: '{b}',
                    position: 'right'
                },
                itemStyle: {
                    color: '#ddb926'
                },
                emphasis: {
                    label: {
                        show: false
                    }
                }
            },

            {
                type: 'custom',
                coordinateSystem: 'bmap',
                renderItem: renderItem,
                itemStyle: {
                    opacity: 0.5
                },
                animation: false,
                silent: true,
                data: [2],
                z: -10
            }
        ]
    };
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
</body>
</html>
